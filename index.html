        <div class="swiper-wrapper products__list-cases">
        </div>
        <div class="swiper-scrollbar"></div>
      </div>

      <div class="swiper mySwiper">
        <h1 class="list__title">Процессоры</h1>
        <div class="swiper-wrapper products__list-processor">

        <div class="swiper-scrollbar"></div>

    <div class="btn">
